<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
        rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 id="title">Form Time Ideas</h1>
        <div class="flex-container">

            <div class="wrapper w-small">
                <h2>Word of the day</h2>
                <p><span id="word-of-day"></span></p>
                <div id="def">
                    <button id="show-def" onclick="getDef()">Show definition</button>
                </div>
            </div>

            <div class="wrapper w-large">
                <h2>Where in the world</h2>
                <p>Can you guess the country and its capital?</p>
            </div>

            <div class="wrapper w-small">
                <h2>Random Quote</h2>
                <p>Quote: <span id="quote"></span></p>
            </div>


            <div class="wrapper w-small w-layer-2">
                <h2>Mental Maths</h2>
                <p>Question: <span id="maths-question"></span></p>
            </div>

            <div class="wrapper w-small w-layer-2">
                <h2>Famous quote</h2>
                <p>Quote: <span id="famous-quote"></span></p>
            </div>

            <div class="wrapper w-small w-layer-2">
                <h2>Brainteaser</h2>
                <p><span id="Brainteaser"></span></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
