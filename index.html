<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
        rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <link rel="icon" href="assets/logo.png" type="image/icon type">
    <title>From time ideas</title>
</head>

<body>
    <div class="main">
        <h1 id="title">Form time ideas</h1>
        <div class="main-flex-container">

            <div class="left-container flex-container">
                <div class="wrapper w-small">
                    <h2>Word of the day</h2>
                    <p><span id="word-of-day" style="font-size: 1.9rem"></span></p>
                    <div id="def" style="font-size: 1.4rem;"></div>
                    <div id="def-button-div">
                    <button id="show-def" onclick="getDef()">Show
                        definition</button>
                    </div>
                </div>

                <div class="wrapper w-small">
                    <h2>Brainteaser</h2>
                    <p><span id="brainteaser-question"></span></p>
                    <p><span id="brainteaser-awser"></span></p>
                    <button id="brainteaser-button" onclick="showAwnser()">Show awnser</button>
                    
                </div>
               
                <div class="wrapper w-small">
                    <h2>Random Quote</h2>
                    <p>Quote: <span id="quote" style="font-size: 1.4rem;"></span></p>
                    <button onclick="newQuote()">New quote</button>

                </div>
            </div>


            <div class="middle-container flex-container">
                <div class="wrapper w-large">
                    <h2>This day in history</h2>
                    <h3>On this day in: <span id="history-date"></span></h3>
                    <p><span id="history"></span></p>
                </div>

                <div class="wrapper w-large">
                    <h2>Where in the world</h2>
                    <p>Can you guess the country?</p>
                    <div id="country"></div>
                    <div id="countryShow">
                    </div>
                    <button id="country-button" onclick="showCountry()">Show
                        countey</button>
                </div>

                <div class="wrapper w-large">
                    <h2>Name the element</h2>
                    <p><span id="element-symbol" style="font-size: 4rem;"></span></p>
                    <div id="element-awnser" style="font-size: 2rem;"></div>
                    <button id="element-button" onclick="showElement()">Show element</button>
                </div>


            </div>


            <div class="right-container flex-container">
                <div class="wrapper w-small">
                    <h2>Joke of the day</h2>
                    <p><span id="joke"></span></p>
                    <div id="joke-awnser"></div>
                    <div id="joke-button-div"></div>
                    
                </div>

                <div class="wrapper w-small">
                    <h2>Did you know?</h2>
                    <p id="did-you-know"></p>
                    <button id="DYK-button" onclick="newFact()">New fact</button>
                </div>
                                
                <div class="wrapper w-small">
                    <h2>Mental Maths</h2>
                    <p>Question: <span id="maths-question"></span></p>
                    <div id="answer">
                    </div>
                    <button id="maths-button" onclick="showAnswer()">Awnser</button>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
